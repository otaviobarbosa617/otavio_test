backend:
  name: github
  repo: otaviobarbosa617/otavio_test
  branch: master

media_folder: static/images
public_folder: /images

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }